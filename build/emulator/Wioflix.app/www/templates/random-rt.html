<header class="bar bar-header bar-stable">
    <h1 class="title">Filter</h1>
</header>
<ion-content class="has-header">
    <ion-list>
        <ion-item nav-clear="" class="item-divider item">
            Site
        </ion-item>
        <ion-item nav-clear href="#/main/randomAny">
            Any
        </ion-item>
        <ion-item nav-clear href="#/main/randomImdb">
            IMDB
        </ion-item>
        <ion-item nav-clear href="#/main/randomRt">
            Rotten Tomatoes
        </ion-item>
        <ion-item nav-clear href="#/main/randomMc">
            Metacritic
        </ion-item>
        <ion-item nav-clear="" class="item-divider item">
            Type:
        </ion-item>
        <ion-item  nav-clear menu-close ng-click="changeType('Critic')">
            <button class="button">
            Tomatometer
            </button>
        </ion-item>
        <ion-item  nav-clear menu-close ng-click="changeType('NotCritic')">
            <button class="button">
            Audience
            </button>
        </ion-item>
        <ion-item nav-clear="" class="item-divider item">
            Genre: {{parentobj.randomRt}}
        </ion-item>
        <ion-item nav-clear menu-close ng-click="changeCategory('Any')">
            Any
        </ion-item>
        <ion-list ng-repeat="post in posts3">
            <ion-item  nav-clear menu-close ng-click="changeCategory(post.Genre)">
                {{post.Genre}}
            </ion-item>
        </ion-list>
    </ion-list>
</ion-content>
