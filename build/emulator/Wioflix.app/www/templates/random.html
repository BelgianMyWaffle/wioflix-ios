<ion-view title="Random Pick">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios7-settings"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-funnel"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="list card" ng-repeat="post in filteredResults = (posts2 | filter:customFilter | limitTo: 1)">

            <div class="item item-avatar">
                <img src="{{post.imgN}}" >
                <h2>{{post.title}}</h2>
                <p>{{post.year}} -  Rating: {{post.rating}}{{post.userScore}}{{post.metaScore}}{{post.userRating}}</p>
            </div>

            <div class="item item-body">
                <a ng-click="openN(post.urlN)" class="item item-icon-left positive" >
                    <i class="icon ion-ios7-play"></i>
                    Start playing
                </a>
                <a ng-click="addToStorage(post)" class="item item-icon-left positive">
                    <i class="icon ion-ios7-plus"></i>
                    Add to your queue
                </a>
                <a ng-click="openS(post.url)" class="item item-icon-left positive" >
                    <i class="icon ion-ios7-arrow-thin-up"></i>
                    Go to site
                </a>
                <br>
                <a ng-click="shuffle()" class="item item-icon-left positive" >
                <i class="icon ion-loop"></i>
                    New pick
                </a>
                <br>
                <a class="item item-icon-left assertive" >
                    <i class="icon ion-funnel"></i>
                    Any site - {{parentobj.randomC}}
                </a>
            </a>
            </div>
        </div>



    </ion-content>

</ion-view>
