<ion-view title="">
    <ion-content class="has-header">
            <div class="item item-avatar">
                <img src="{{objInQuestion.imgN}}" >
                <h2>{{objInQuestion.title}}</h2>
                <p>{{objInQuestion.year}} -  Rating: {{objInQuestion.rating}}{{objInQuestion.metaScore}}</p>
            </div>

            <div class="item item-body">
                <a ng-click="openN(objInQuestion.urlN)" class="item item-icon-left positive" >
                    <i class="icon ion-ios7-play"></i>
                    Start playing
                </a>
                <a ng-click="addToStorage(objInQuestion)" class="item item-icon-left positive">
                    <i class="icon ion-ios7-plus"></i>
                    Add to your queue
                </a>
                <a ng-click="openS(objInQuestion.url)" class="item item-icon-left positive" >
                    <i class="icon ion-ios7-arrow-thin-up"></i>
                    Go to site
                </a>
            </div>
        </div>



    </ion-content>

</ion-view>
