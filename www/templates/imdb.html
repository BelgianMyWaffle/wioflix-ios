<ion-view title="IMDB-Movies">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios7-settings"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-funnel"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" delegate-handle="myScroll">
        <div class="list list-inset">
            <label for="searchText" class="item item-input searchlabel">
                <i class="icon ion-search placeholder-icon"></i>
                <input type='text' ng-model='searchText' placeholder="Search by year, title, genre"/>
            </label>
        </div>
        <div class="list">
            <a ng-repeat="post in posts | filter:searchText| filter:customFilter"
               href="#/main/imdb/{{post.title }}"
               class="item item-thumbnail-left">
                {{tst}}
                <img ng-src="{{post.imgN}}">
                <h2>{{post.title }}</h2>
                <p>{{post.rating}}/10</p>
                <p>{{post.year}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
