<header class="bar bar-header bar-stable">
    <h1 class="title">Filter</h1>
</header>
<ion-content class="has-header">
    <ion-list>
        <ion-item nav-clear="" class="item-divider item">
            Type
        </ion-item>
        <ion-item nav-clear menu-close href="#/main/mc">
            <button class="button">
                Metascore
            </button>
        </ion-item>
        <ion-item nav-clear menu-close href="#/main/mcU">
            <button class="button">
                Userscore
            </button>
        </ion-item>
        <ion-item nav-clear="" class="item-divider item">
            Genre: {{parentobj.categoryMc}}
        </ion-item>
        <ion-item nav-clear menu-close ng-click="changeCategory('Any')">
            Any
        </ion-item>
        <ion-item ng-repeat="post in posts3" nav-clear menu-close ng-click="changeCategory(post.Genre)">
            {{post.Genre}}
        </ion-item>
    </ion-list>
</ion-content>
